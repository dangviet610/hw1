<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ô vuông</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(11, 20px);
            grid-gap: 2px;
        }

        .gray-box {
            width: 20px;
            height: 20px;
            background-color: gray;
        }

        .red-box {
            width: 20px;
            height: 20px;
            background-color: red;
        }
    </style>
</head>
<body>

    <div id="box-container" class="container"></div>

    <script>
        const container = document.getElementById('box-container');

        for (let i = 1; i <= 6; i++) {
            for (let j = 1; j <= 11; j++) {
                const box = document.createElement('div');
                if (i % 2 === 1) {
                    box.classList.add('gray-box');
                } else {
                    box.classList.add('red-box');
                }
                container.appendChild(box);
            }
        }
    </script>

</body>
</html>
